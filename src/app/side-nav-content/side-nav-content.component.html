<mat-form-field appearance="outline">
  <mat-label>Filter By TTRPG</mat-label>
  <mat-select #mode
              value="all">
    <mat-option [disabled]="true"
                value="dnd5">Dungeons & Dragons</mat-option>
    <mat-option value="dnd5">5e</mat-option>
    <mat-option value="dnd35">3.5e</mat-option>
    <mat-option [disabled]="true"
                value="dnd5">Powered By The Apocalypse</mat-option>
    <mat-option value="pbta1">Apocalypse World</mat-option>
  </mat-select>
</mat-form-field>

<div>
  <table mat-table
         [dataSource]="sheetSource"
         class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell
          *matHeaderCellDef> No. </th>
      <td mat-cell
          *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef> Name </th>
      <td mat-cell
          *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell
          *matHeaderCellDef> Weight </th>
      <td mat-cell
          *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell
          *matHeaderCellDef> Symbol </th>
      <td mat-cell
          *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
